<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <mai class="box">
      <header id="boddy">
        <h3 class="head">Crud App</h3>
      </header>
      <div>
        <button id="togglebButton" class="btn btn-primary">Toggle</button>
        <!-- <button id="tog">off</button> -->
       
    </mai>
    <div class="container">
      <div class="row">
        <div class="row g-3 align-items-center d-flex p-2">
          <div class="box">
            <div class="group">
              <label for="">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="group">
              <label for="">Lastname</label>
              <input type="text" id="lastname" />
            </div>
            <div class="group">
              <label for="">father</label>
              <input type="text" id="father" />
            </div>
            <div class="group">
              <label for="">Mather</label>
              <input type="text" id="mather" />
            </div>
            <div class="group">
              <label for="">DOB</label>
              <input type="date" id="dob" />
            </div>
            <div class="group">
              <label for="">DOA</label>
              <input type="date" id="doa" />
            </div>
            <div class="group">
              <label for="">Adhar No</label>
              <input type="number" id="adhar_no" />
            </div>
            <div class="group">
              <label for="">Mobile No</label>
              <input type="number" id="numbers" />
            </div>
            <div class="group">
              <label for="">Address</label>
              <input type="text" id="address" />
            </div>
            <div class="group">
              <label for="">Duration</label>
              <input type="number" id="duration" />
            </div>
            <div class="group">
              <label for="">T-Fees</label>
              <input type="number" id="fees" />
            </div>
            <div class="group">
              <label for="">Course</label>
              <input type="text" id="course" />
            </div>
            <div class="group">
              <label for="">Image</label>
              <input class="form-control" type="file" id="formFile" />
            </div>

            <button class="btn btn-primary mb-4 mt-2" id="btn-book">
              Add BOOK
            </button>
          </div>
        </div>
      </div>

      <table class="table table-hover table-bordered" id="tbl"></table>
    </div>
  </div>
<div>

  <div id="boxse"></div>
  <button id="btns">No</button>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
